spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=validate
server.port=8080
spring.flyway.enabled=true
monitorfish.scheduling.enable=false
spring.datasource.url=jdbc:tc:postgresql:9.6.8://localhost/testdb
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.flyway.locations=classpath:/db/migration,classpath:/db/testdata
spring.datasource.hikari.maxLifetime=60000
spring.datasource.validation-query=select 1
spring.datasource.test-on-borrow=true
springdoc.packagesToScan=fr.gouv.cnsp.monitorfish
log4j2.script.enableLanguages=javascript
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR

# OIDC Ressource server
monitorfish.oidc.enabled=false

monitorfish.api.super-user.paths=/bff/v1/risk_factors,/bff/fleet_fef
